@@if (!context.name) {
  <svg class="icon" width="16" height="20">
    <use xlink:href="#profile"></use>
  </svg>
}

@@if (context.name == 'heart') {
  <svg class="icon icon--heart" width="20" height="19">
    <use xlink:href="#heart"></use>
  </svg>
}

@@if (context.name == 'buy') {
  <svg class="icon icon--buy" width="20" height="20">
    <use xlink:href="#buy"></use>
  </svg>
}
